<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<header>
<!-- MENU -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a href="" class="navbar-brand">Easy Pass</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="" class="nav-link">Filas</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active justify-content-end"><a href="" class="btn btn-outline-light">Login</a></li>
            </ul>
        </div>
    </nav>
<!-- MENU -->
    <div class="container mt-5">
        <div class="card col col-sm-8 col-md-6 mx-auto" style="margin-top: 10vh">
            <div class="card-body">
                <form id="form_entrar_na_fila" action="#">

                <div class="form-group mx-auto">
                    <label for="input_id_da_fila">ID da Fila</label>
                    <input type="text" id="input_id_da_fila" class="form-control" minlength="4" required>
                    <div class="validacao">
                    </div>                    
                </div>
                <hr>
                <div class="mx-auto" id="div_prioridade">
                    <h5 class="text-center">Prioridade</h5>
                    <fieldset class="mx-auto" disabled>
                        <div class="form-check">
                            <input class="form-check-input " name="check_prioridade" type="checkbox" id="check_idoso">
                            <label for="check_idoso" class="form-check-label check_prioridade">Idoso</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="check_prioridade" type="checkbox" id="check_gestante">
                            <label for="check_gestante" class="form-check-label check_prioridade">Gestante</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="check_prioridade" type="checkbox" id="check_crianca_de_colo">
                            <label for="check_crianca_de_colo" class="form-check-label check_prioridade">Crian√ßa de colo</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="check_prioridade" type="checkbox" id="check_pne">
                            <label for="check_pne" class="form-check-label check_prioridade">PNE</label>
                        </div>
                    </fieldset>
                    <div class="validacao">

                    </div>
                    <small class="form-text text-muted"></small>
                </div>
                <hr>
                <div id="div_dado_obrigatorio">
                    <div id="cpf_obrigatorio" class="form-group"></div>
                    <div id="nome_obrigatorio" class="form-group"></div>
                    <div id="idade_obrigatorio" class="form-group"></div>
                </div>
                <div class="row mx-auto">
                    <button class="btn btn-primary col-6 mx-auto">Entrar</button>
                </div>
             
                </form>
            </div>
        </div>
    </div>
